[IpCheckSettings]
STANDARD_HOST_REACHABLE_TIMEOUT = 10
STANDARD_PORT = 443

URL_TO_CHECK_IP = https://ipinfo.io

[SeleniumSettings]
STANDARD_USER_AGENT = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36

CHROME_PROCESS_NAME = chrome.exe
PAUSE_SECONDS_AFTER_CLOSE_CHROME = 5
PAUSE_SECONDS_BEFORE_CLOSE_CHROME = 0

CHROME_DRIVER_RELATIVE_PATH = \external_tools\chromedriver-win64\chromedriver.exe
CHROME_BROWSER_RELATIVE_PATH = \external_tools\chrome-win64\chrome.exe

[TorSettings]
STANDARD_PORT = 8000

START_PORT = 8000
END_PORT = 9149

TOR_PROCESS_NAME = firefox.exe
PAUSE_SECONDS_AFTER_CLOSE_TOR = 5
PAUSE_SECONDS_BEFORE_CLOSE_TOR = 5

CHECK_TOR_CONNECTION_RETRIES = 20
TOR_RELATIVE_PATH = \external_tools\Tor Browser\Browser\firefox.exe

STANDARD_URL_TO_CHECK_TOR_CONNECTION = https://check.torproject.org/
CHECK_TOR_CONNECTION_RESPONSE_TIMEOUT = 2

MAX_TOR_RESTART_RETRIES = 20